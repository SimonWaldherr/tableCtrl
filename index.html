<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./tablectrl.js" type="text/javascript"></script>
    <script>
      function firsttable()
        {
          addtable('tablediv');
          document.getElementById('longctrl').style.display = 'inline-block';
        }
    </script>
</head>
<body>
  <div id="container">
    <h1>tableCtrl</h1>
    <p>make, modify, manage, export and delete HTML tables</p>
    <div>
      <span class="ctrl" onclick="firsttable();">addtable</span>
      <span class="ctrl" onclick="addrow('tablediv-table');">addrow</span>
      <span class="ctrl" onclick="addcolumn('tablediv-table');">addcolumn</span>
      <br>
      <div id="longctrl" style="display:none;">
        <div class="ctrl long"><span onclick="addtable(this.nextSibling.value);">add table to </span><input name="" type="text" value="tablediv"></div><br>
        <div class="ctrl long"><span onclick="addrow(this.nextSibling.value);">add row to </span><input name="" type="text" value="tablediv-table"></div><br>
        <div class="ctrl long"><span onclick="addcolumn(this.nextSibling.value);">add column to </span><input name="" type="text" value="tablediv-table"></div><br>
      </div>
      <br>
      <span class="ctrl big" onclick="getinfo('container');">getinfo container</span>
      <span class="ctrl big" onclick="getinfo('tablediv');">getinfo tablediv</span>
      <span class="ctrl big" onclick="getinfo('tablediv-table');">getinfo table</span>
    </div>
    <div id="tablediv">
      here comes the table
    </div>
  </div>
</body>
</html>
